<html lang="en">
  <head>

  <body>

    <div class="container">
      <!-- Modal -->
    <div class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Please Login</h2>
          <a href="#" class="btn-close" aria-hidden="true">&times;</a>
        </div>
        <div class="modal-body">
          <input type="text" name="u" placeholder="User" size="20" /><br>
          <input type="text" name="p" placeholder="&bull;&bull;&bull;&bull;" size="20" /></div>
        <div class="modal-footer">
      

          <a href="#" class="btn" id="btn_ingresar">Login</a>
        </div>
      </div>
    </div>
    <!-- /Modal -->

      <h1>Modal</h1>
      <p><a href="#" class="btn btn-big">Open Login Box</a></p>
    </div>
    <script src="index.js"></script>
  </body>
