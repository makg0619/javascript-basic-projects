<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Slider</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="carousel-container">
        <div class="mid-container"><span id="numbering">1</span>
        <img src="./avatar1.png" alt="avatar" id="image" />
        <span id="designation">UX developer</span>
        </div>
        <p id="details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa assumenda placeat reprehenderit incidunt ullam sapiente facilis molestias dolores delectus. Quos laudantium animi odio ullam nobis, illum quibusdam nihil sapiente deleniti! </p>
      </div>
      <div class="d-flex my-5">
        <button class="btn btn-success mr-5" id="prev">Previous</button>
        <button class="btn btn-success" id="next">Next</button>
      </div>
      <p>
        <button class="btn btn-outline-primary" id="random">Random</button>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
